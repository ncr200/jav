<!DOCTYPE HTML>

<html lang="ja" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>NCA JAVA2</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/main.css" />
		<link rel="stylesheet" href="/assets/css/noscript.css" />
	</head>

	<body class="is-preload">

		<section class="wrapper style1 align-center">
			<div class="inner">
				<div class="index align-left">
					<section>
						<header>
							<h3>一覧</h3>
						</header>
						<div class="content">
							<ul class="actions">
								<li><a href="search" class="button primary">再検索</a></li>
							</ul>
							<hr />
							<form method="post" action="/edit/deleteall">
								<div class="table-wrapper">
									<table>
										<thead>
											<tr>
												<th>名前</th>
												<th>フリガナ</th>
												<th>血液型</th>
												<th>住所</th>
											</tr>
										</thead>
										<tbody th:if="${!#lists.isEmpty(list)}" th:each="user : ${list}">
											<tr>
												<td><a th:href="@{/edit(email=${user.email})}" th:text="${user.name}"></a></td>
												<td th:text="${user.kana}"></td>
												<td th:text="${user.bloodtype}">></td>
												<td th:text="${user.address}"></td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<td colspan="4">
<!--
													<input type="submit" name="submit" id="submit" value="一括削除" />
-->
												</td>
											</tr>
										</tfoot>
									</table>
								</div>
							</form>
						</div>
					</section>
				</div>
			</div>
		</section>

		<!-- Scripts -->
		<script src="/assets/js/jquery.min.js"></script>
		<script src="/assets/js/jquery.scrollex.min.js"></script>
		<script src="/assets/js/jquery.scrolly.min.js"></script>
		<script src="/assets/js/browser.min.js"></script>
		<script src="/assets/js/breakpoints.min.js"></script>
		<script src="/assets/js/util.js"></script>
		<script src="/assets/js/main.js"></script>

	</body>
</html>
