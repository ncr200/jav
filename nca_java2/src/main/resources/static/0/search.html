<!DOCTYPE HTML>

<html>

	<head>
		<title>NCA JAVA2</title>
		<meta charset="utf-8" />
	</head>

	<body>
		<header>
			<h3>検索</h3>
		</header>
		<div>
			<form method="get" action="list.html">
				<label for="kana">カナ</label>
				<input type="text" name="kana" id="kana" value="" />
				<br />
				<label>血液型</label>
				<input type="radio" id="blood-a"  name="blood" value="a" checked />
				<label for="blood-a">A</label>
				<input type="radio" id="blood-o"  name="blood" value="o" />
				<label for="blood-o">O</label>
				<input type="radio" id="blood-b"  name="blood" value="b" />
				<label for="blood-b">B</label>
				<input type="radio" id="blood-ab" name="blood" value="ab" />
				<label for="blood-ab">AB</label>
				<br />
				<label for="address">都道府県</label>
				<select name="address" id="address">
					<option value="">- 都道府県 -</option>
					<option value="愛知県">愛知県</option>
					<option value="岐阜県">岐阜県</option>
					<option value="三重県">三重県</option>
					<option value="静岡県">静岡県</option>
				</select>
				<br />
				<input type="submit" name="submit" id="submit" value="検索" />
			</form>
		<div>
		<a href="menu.html">メニュー</a>
	</body>

</html>
