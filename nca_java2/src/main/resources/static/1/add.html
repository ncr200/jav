<!DOCTYPE HTML>

<html>

	<head>
		<title>NCA JAVA2</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>

	<body class="is-preload">

		<section class="wrapper style1 align-center">
			<div class="inner">
				<div class="index align-left">
					<section>
						<header>
							<h3>新規登録</h3>
						</header>
						<div class="content">
							<form method="get" action="add_msg.html">
								<div class="fields">
									<div class="field half">
										<label for="name">お名前</label>
										<input type="text" name="name" id="name" value="" />
									</div>
									<div class="field half">
										<label for="kana">カナ</label>
										<input type="text" name="kana" id="kana" value="" />
									</div>
									<div class="field">
										<label>血液型</label>
										<input type="radio" id="blood-a"  name="blood" value="a" checked />
										<label for="blood-a">A</label>
										<input type="radio" id="blood-o"  name="blood" value="o" />
										<label for="blood-o">O</label>
										<input type="radio" id="blood-b"  name="blood" value="b" />
										<label for="blood-b">B</label>
										<input type="radio" id="blood-ab" name="blood" value="ab" />
										<label for="blood-ab">AB</label>
									</div>
									<div class="field">
										<label for="address">住所</label>
										<input type="text" name="address" id="address" value="" />
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" name="submit" id="submit" value="新規登録" /></li>
								</ul>
							</form>
							<hr />
							<ul class="actions">
								<li><a href="menu.html" class="button primary">メニュー</a></li>
							</ul>
						</div>
					</section>
				</div>
			</div>
		</section>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

	</body>
</html>
